apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: t-stores-auth
  template:
    metadata:
      labels:
        app: t-stores-auth
    spec:
      containers:
        - name: t-stores-auth
          image: nhannt1905/t-stores-auth
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_URI
              value: 'mongodb://auth-mongo-service:27017/t-stores'
            - name: ACCESS_TOKEN_LIFE
              value: '1d'
            - name: REFRESH_TOKEN_LIFE
              value: '7d'
            - name: REDIS_TOKEN_LIFE
              value: '86400'
            - name: SERVER_NAME
              value: 't-stores'
            - name: REDIS_HOST
              value: 'redis-service'
            - name: REDIS_PORT
              value: '6379'
            - name: COOKIE_ACCESS_TOKEN
              value: 't-stores-access-token'
            - name: COOKIE_REFRESH_TOKEN
              value: 't-stores-refresh-token'
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '4000'
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: 't-store'
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-access-secret
                  key: ACCESS_KEY
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-refresh-secret
                  key: REFRESH_KEY
            - name: OTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: otp-secret
                  key: OTP_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: t-stores-auth
  ports:
    - name: auth-expose
      protocol: TCP
      port: 4000
      targetPort: 4000
